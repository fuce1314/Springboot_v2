<!DOCTYPE html>

    <th:block th:include="include :: header('定盘报损修改')"/>

        /* 下拉多选样式 需要引用*/
        select[multiple]+.layui-form-select>.layui-select-title>input.layui-input{ border-bottom: 0}
        select[multiple]+.layui-form-select dd{ padding:0;}
        select[multiple]+.layui-form-select .layui-form-checkbox[lay-skin=primary]{ margin:0 !important; display:block; line-height:36px !important; position:relative; padding-left:26px;}
        select[multiple]+.layui-form-select .layui-form-checkbox[lay-skin=primary] span{line-height:36px !important;padding-left: 10px; float:none;}
        select[multiple]+.layui-form-select .layui-form-checkbox[lay-skin=primary] i{ position:absolute; left:10px; top:0; margin-top:9px;}
        .multiSelect{ line-height:normal; height:auto; padding:4px 10px; overflow:hidden;min-height:38px; margin-top:-38px; left:0; z-index:99;position:relative;background:none;}
        .multiSelect a{ padding:2px 5px; background:#908e8e; border-radius:2px; color:#fff; display:block; line-height:20px; height:20px; margin:2px 5px 2px 0; float:left;}
        .multiSelect a span{ float:left;}
        .multiSelect a i {float:left;display:block;margin:2px 0 0 2px;border-radius:2px;width:8px;height:8px;padding:4px;position:relative;-webkit-transition:all .3s;transition:all .3s}
        .multiSelect a i:before, .multiSelect a i:after {position:absolute;left:8px;top:2px;content:'';height:12px;width:1px;background-color:#fff}
        .multiSelect a i:before {-webkit-transform:rotate(45deg);transform:rotate(45deg)}
        .multiSelect a i:after {-webkit-transform:rotate(-45deg);transform:rotate(-45deg)}
        .multiSelect a i:hover{ background-color:#545556;}
        .multiOption{display: inline-block; padding: 0 5px;cursor: pointer; color: #999;}
        .multiOption:hover{color: #5FB878}

        .icon-fanxuan:before { content: "\e837"; }
        .icon-quanxuan:before { content: "\e623"; }
        .icon-qingkong:before { content: "\e63e"; }

</head>
<body>
<form class="layui-form" action=""  th:object="${Dpbs}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
		
						<div class="layui-form-item layui-hide">
		                    <label class="layui-form-label">主键</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
		                               autocomplete="off" class="layui-input">
		                    </div>
		                </div>
						
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">介质id</label>
		                    <div class="layui-input-block">
								
								<select id="jzIds" name="jzIds"  multiple lay-search lay-tools>
		                         	<option value="">请选择介质</option>
									<option th:selected="${#strings.indexOf(Dpbs.jzIds,list.id)!=-1}" th:each="list : ${jzgls}" th:text="${list.jzmc}" th:value="${list.id}"></option>
								</select>
								
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">审核状态</label>
		                    <div class="layui-input-block">
		                    	
		                    	<select name="shState" th:with="type=${@dict.getType('dp_sh_state')}"  th:field="*{shState}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
									</select>
		                    </div>
		                </div>
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">申请日期</label>
		                    <div class="layui-input-block">
		                        <input disabled="disabled" type="text" th:value="${Dpbs.dateToStringConvert(Dpbs.sqrq)}" name="sqrq" autocomplete="off" placeholder="申请日期" class="layui-input datetime-input">
		                    </div>
		                </div>
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">申请人id</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{sqrId}" type="text" name="sqrId" autocomplete="off" placeholder="申请人id" class="layui-input">
		                    </div>
		                </div>
					                		
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">制单人id</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{zdrId}" type="text" name="zdrId" autocomplete="off" placeholder="制单人id" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">审核人id</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{shrId}" type="text" name="shrId" autocomplete="off" placeholder="审核人id" class="layui-input">
		                    </div>
		                </div>  
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">审核日期</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="${Dpbs.dateToStringConvert(Dpbs.shrq)}" name="shrq" autocomplete="off" placeholder="审核日期" class="layui-input datetime-input">
		                        
		                    </div>
		                </div>
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">备注</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{bz}" type="text" name="bz" autocomplete="off" placeholder="备注" class="layui-input">
		                    </div>
		                </div>
					                
							
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="dpbs-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/DpbsController";
				var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });


        form.on('submit(dpbs-update)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dpbs-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
