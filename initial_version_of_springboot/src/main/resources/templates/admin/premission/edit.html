<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{{path}static/admin/assets/js/button/ladda/ladda.min.css(path=${rootPath})}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{{path}static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css(path=${rootPath})}" rel="stylesheet"/>

<style type="text/css">

body {
	 color: #9ea7b3;
    font-family: "Open Sans", Arial, sans-serif!important;
    font-size: 13px!important;
    line-height: 20px;
    overflow-x: hidden!important;
    min-height: 100%;
    z-index: -2;
    margin: 0px !important;
    background-image: none;
    -moz-background-size: cover;
    -webkit-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
label.error {
    position: absolute;
    right: 18px;
    top: 5px;
    color: #ef392b;
    font-size: 12px;
}
</style>

</head>

<body>

<div id="fcapp" class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${TsysPremission}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<label class="radio-inline"><input type="radio" name="type" value="0" v-model="menu.type"> 目录</label> 
									<label class="radio-inline"><input type="radio" name="type" value="1" v-model="menu.type"> 菜单</label> 
									<label class="radio-inline"><input type="radio" name="type" value="2" v-model="menu.type"> 按钮</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">权限名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="name" name="name" th:field="*{name}"/>
								</div>
							</div>
							<div  v-if="menu.type == 1 || menu.type == 2" class="form-group">
								<label class="col-sm-3 control-label ">权限URL：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="url" name="url" th:field="*{url}"/>
								</div>
							</div>
							<div v-if="menu.type == 1 || menu.type == 2" class="form-group">
								<label class="col-sm-3 control-label ">权限关键字：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="perms" name="perms" th:field="*{perms}" placeholder="多个用逗号分隔，如：user:list,user:create"/>
								</div>
							</div>
							<div v-if="menu.type != 2" class="form-group">
								<label class="col-sm-3 control-label ">排序：</label>
								<div class="col-sm-8">
									<input class="form-control" type="number" id="orderNum" name="orderNum" th:field="*{orderNum}"/>
								</div>
							</div>
							<div v-if="menu.type != 2" class="form-group">
								<label class="col-sm-3 control-label ">图标：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="icon" name="icon" th:field="*{icon}"/>
									<code style="margin-top: 4px; display: block;">获取图标：http://fontawesome.io/icons/</code>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">权限描述：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="descripion" name="descripion" th:field="*{descripion}"/>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{{path}static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js(path=${rootPath})}" type="text/javascript"></script>
<script th:src="@{{path}static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js(path=${rootPath})}" type="text/javascript"></script>
<script th:src="@{{path}static/admin/assets/js/bootstrap/js/base_list.js(path=${rootPath})}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{{path}static/admin/assets/js/layer/layer.js(path=${rootPath})}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{{path}static/admin/assets/js/blockUI/jquery.blockUI.js(path=${rootPath})}" type="text/javascript"></script>


<script type="text/javascript">
$(function(){
	var vm = new Vue({
		el:"#fcapp",
	 	data: {
		    "menu":{
		    	type:[[${TsysPremission.type}]]
		    }
		}
		
	});
	
	$("#form-edit").validate({
		rules:{
			name:{
				required:true,
				minlength: 2,
				maxlength: 20,
				remote: {
	                url: rootPath + "/PremissionController/checkNameUnique",
	                type: "post",
	                dataType: "json",
	                dataFilter: function(data, type) {
	                    if (data == "0")
	                    	return true;
	                    else 
	                    	return false;
	                }
	            }
			},url:{
				required:true,
				minlength: 2,
				maxlength: 100,
				remote: {
	                url: rootPath + "/PremissionController/checkURLUnique",
	                type: "post",
	                dataType: "json",
	                dataFilter: function(data, type) {
	                    if (data == "0")
	                    	return true;
	                    else 
	                    	return false;
	                }
	            }
			},perms:{
				required:true,
				minlength: 2,
				maxlength: 100,
				remote: {
	                url: rootPath + "/PremissionController/checkPermsUnique",
	                type: "post",
	                dataType: "json",
	                dataFilter: function(data, type) {
	                    if (data == "0")
	                    	return true;
	                    else 
	                    	return false;
	                }
	            }
			}
			
		},
		messages: {
	        "name": {
	            remote: "权限名字已经存在"
	        },
	        "url": {
	            remote: "权限地址已经存在"
	        },
	        "perms": {
	            remote: "权限关键字已经存在"
	        }
	    },
		submitHandler:function(form){
			edit();
		}
	});
	
})


function edit() {
	var id = $("input[name='id']").val();
	var premissionName = $("input[name='name']").val();
	var premissionUrl = $("input[name='url']").val();
	var premissionPerms = $("input[name='perms']").val();
	var premissionDescripion = $("input[name='descripion']").val();
	var type=$('input:radio[name=type]:checked').val();
	var orderNum = $("input[name='orderNum']").val();
	var icon = $("input[name='icon']").val();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/PremissionController/edit",
		data : {
			"id": id,
			"name": premissionName,
			"url": premissionUrl,
			"perms": premissionPerms,
			"descripion": premissionDescripion,
			"type":type,
			"orderNum":orderNum,
			"icon":icon
		},
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>


</body>


</html>
